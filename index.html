<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokoh Islam Pasca-Kemerdekaan</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --card-bg: #fff;
      --accent: #4b6cb7;
      --text: #333;
      --transition: 0.3s;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit:cover;
      display: block;
    }
    .card-content {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .btn {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      border: none;
      background: var(--accent);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background var(--transition);
    }
    .btn:hover { background: #395292; }
    .details {
      max-height: 0;
      overflow: hidden;
      transition: max-height var(--transition) ease;
    }
    .details.open {
      max-height: 400px;
    }
    .details p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    @media (max-width: 600px) {
      body { padding: 1rem; }
    }
  </style>
</head>

    const container = document.getElementById('cards-container');
    figures.forEach((fig, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${fig.img}" alt="${fig.name}">
        <div class="card-content">
          <div class="card-title">${fig.name}</div>
          <button class="btn" data-index="${i}">Details ▲</button>
          <div class="details" id="details-${i}">

            <p><strong>Wilayah Dakwah:</strong> ${fig.region}</p>

            <p><strong>Peran:</strong> ${fig.role}</p>
          </div>
        </div>
      `;
      container.appendChild(card);
    });

    container.addEventListener('click', e => {
      if (e.target.matches('.btn')) {
        const idx = e.target.dataset.index;
        const detailEl = document.getElementById(`details-${idx}`);
        detailEl.classList.toggle('open');
        e.target.textContent = detailEl.classList.contains('open') ? 'Details ▼' : 'Details ▲';
      }
    });
